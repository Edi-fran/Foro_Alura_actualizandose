<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini To-Do · ECMAScript</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <header class="text-center py-4">
    <h1 class="fw-bold">Mini To-Do <span class="text-info">· ECMAScript</span></h1>
    <p class="text-secondary">POO · Módulos · Asincronía · localStorage</p>
  </header>

  <main class="container">
    <!-- Formulario -->
    <div class="card bg-secondary bg-opacity-25 shadow mb-3">
      <div class="card-body">
        <form id="form-tarea" class="row g-2" autocomplete="off">
          <div class="col-9">
            <input id="descripcion" name="descripcion" type="text"
                   class="form-control" placeholder="Ej.: Estudiar para el examen" required>
          </div>
          <div class="col-3 d-grid">
            <button type="submit" id="btn-agregar" class="btn btn-info text-dark fw-bold">Agregar</button>
          </div>
          <div class="col-12">
            <small id="form-error" class="text-danger d-none">Escribe una descripción.</small>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div class="card bg-secondary bg-opacity-25 shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="btn-group" role="group">
          <button data-filtro="todas" class="btn btn-outline-light active">Todas</button>
          <button data-filtro="pendientes" class="btn btn-outline-warning">Pendientes</button>
          <button data-filtro="completadas" class="btn btn-outline-success">Completadas</button>
        </div>
        <button id="btn-borrar-completadas" class="btn btn-outline-danger">Borrar completadas</button>
      </div>

      <ul id="lista" class="list-group list-group-flush"></ul>

      <template id="tpl-item">
        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
          <div class="form-check">
            <input type="checkbox" class="form-check-input chk">
            <label class="form-check-label texto"></label>
          </div>
          <button class="btn btn-sm btn-danger btn-eliminar">✕</button>
        </li>
      </template>

      <div class="card-footer d-flex justify-content-around text-secondary">
        <span id="kpi-total">Total: 0</span>
        <span id="kpi-pendientes">Pendientes: 0</span>
        <span id="kpi-completadas">Completadas: 0</span>
      </div>
    </div>
  </main>

  <footer class="text-center text-secondary py-3">
    <small>Hecho con <code>Bootstrap 5</code>, <code>ES Modules</code> y <code>localStorage</code>.</small>
  </footer>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
